<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPOM Dashboard</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="lib/chart.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>COPOM Dashboard</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#dashboard" onclick="showTab('dashboard')">Início</a></li>
                    <li><a href="#modelos-preditivos" onclick="showTab('modelos-preditivos')">Modelos Preditivos</a></li>
                    <li><a href="#simulador" onclick="showTab('simulador')">Simulador</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <!-- Spinner Loading -->
            <div id="loading-spinner" class="spinner-overlay">
                <div class="spinner"></div>
            </div>

            <!-- Tabs -->
            <div id="dashboard" class="tab-content">
                <h2>Bem-vindo ao Dashboard do COPOM</h2>
                <p>Utilize o menu ao lado para navegar entre os modelos preditivos e o simulador de cenários.</p>
            </div>

            <div id="modelos-preditivos" class="tab-content" style="display: none;">
                <!-- Conteúdo dos modelos preditivos será carregado via JS -->
            </div>

            <div id="simulador" class="tab-content" style="display: none;">
                <!-- Conteúdo do simulador será carregado via JS -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/modelos_preditivos.js"></script>
    <script src="js/modelos_preditivos_ui.js"></script>
    <script src="js/simulador.js"></script>

</body>
</html>
