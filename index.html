<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Rolagem IPCA+</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Simulador de Rolagem IPCA+</h1>

  <div class="grid-duas-colunas">
    <div class="box">
      <h2>Opção Curta</h2>
      <label>Indexador:
        <select id="indexadorCurto">
          <option value="ipca">IPCA+</option>
        </select>
      </label>
      <label>Taxa (% a.a.): <input id="taxaCurto" type="number" step="0.01" value="9" /></label>
      <label>Prazo (anos): <input id="prazoCurto" type="number" step="0.5" value="2" /></label>
    </div>

    <div class="box">
      <h2>Opção Longa</h2>
      <label>Indexador:
        <select id="indexadorLongo">
          <option value="ipca">IPCA+</option>
        </select>
      </label>
      <label>Taxa (% a.a.): <input id="taxaLongo" type="number" step="0.01" value="7" /></label>
      <label>Prazo (anos): <input id="prazoLongo" type="number" step="0.5" value="9" /></label>
    </div>
  </div>

  <div class="box">
    <h2>Premissas de IPCA e CDI</h2>
    <table id="premissas">
      <thead>
        <tr><th>Ano</th><th>IPCA (% a.a.)</th><th>CDI (% a.a.)</th></tr>
      </thead>
      <tbody>
        <tr><td>2025</td><td><input value="5" /></td><td><input value="15" /></td></tr>
        <tr><td>2026</td><td><input value="4.5" /></td><td><input value="12" /></td></tr>
        <tr><td>2027</td><td><input value="4.0" /></td><td><input value="10" /></td></tr>
        <tr><td>2028</td><td><input value="4.0" /></td><td><input value="9" /></td></tr>
      </tbody>
    </table>
  </div>

  <div class="box" style="text-align:center;">
    <button id="simular">Simular</button>
  </div>

  <canvas id="grafico" width="800" height="400"></canvas>

  <div id="resumo" class="box"></div>
  <div id="narrativa" class="box narrativa-explicativa"></div>
  <div id="relatorio-erros" class="erros"></div>

  <script src="script.js"></script>
</body>
</html>
