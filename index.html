<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Rolagem IPCA+</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Simulador de Rolagem IPCA+</h1>

    <div class="cards-opcoes">
      <div class="card-input">
        <h2>Opção Curta</h2>
        <label>Indexador:
          <select id="indexadorCurto">
            <option value="IPCA+">IPCA+</option>
          </select>
        </label>
        <label>Taxa (% a.a.):
          <input type="number" id="taxaCurto" value="9" step="0.1"/>
        </label>
        <label>Prazo (anos):
          <input type="number" id="prazoCurto" value="2" step="0.5"/>
        </label>
      </div>

      <div class="card-input">
        <h2>Opção Longa</h2>
        <label>Indexador:
          <select id="indexadorLongo">
            <option value="IPCA+">IPCA+</option>
          </select>
        </label>
        <label>Taxa (% a.a.):
          <input type="number" id="taxaLongo" value="7" step="0.1"/>
        </label>
        <label>Prazo (anos):
          <input type="number" id="prazoLongo" value="9" step="0.5"/>
        </label>
      </div>
    </div>

    <h2>Premissas por Ano</h2>
    <div id="sliders-premissas" class="premissas-container"></div>

    <button id="simular">Simular</button>

    <canvas id="grafico" height="120"></canvas>

    <div id="resumo" class="resumo-cards"></div>

    <div id="narrativa" class="narrativa-box"></div>

    <div id="relatorio-erros" style="color: red; margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
