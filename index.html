<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Rentabilidade IPCA+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Rentabilidade IPCA+</h1>

        <section class="cards-opcoes">
            <div class="card-input">
                <label for="taxaCurto">Taxa IPCA+ (Curta % a.a.):</label>
                <input type="number" id="taxaCurto" value="7.00">
            </div>
            <div class="card-input">
                <label for="prazoCurta">Prazo (Curta - anos):</label>
                <input type="number" id="prazoCurta" value="2">
            </div>
            <div class="card-input">
                <label for="taxaLongo">Taxa IPCA+ (Longa % a.a.):</label>
                <input type="number" id="taxaLongo" value="6.00">
            </div>
            <div class="card-input">
                <label for="prazoLongo">Prazo (Longa - anos):</label>
                <input type="number" id="prazoLongo" value="9">
            </div>
        </section>

        <section class="premissas-container" id="sliders-premissas">
            <h2>Premissas de Mercado (% a.a.)</h2>
            </section>

        <button id="simular">Simular</button>

        <section>
            <h2>Resultado da Simulação</h2>
            <canvas id="grafico" width="1000" height="150"></canvas>
        </section>

        <section class="resumo-cards" id="resumo">
            </section>

        <section class="narrativa-box" id="narrativa">
            </section>

        <section id="relatorio-erros" style="color: red; margin-top: 1rem; font-size: 0.9rem;">
            </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
