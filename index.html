<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard COPOM</title>

    <!-- Estilos principais -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Spinner de Carregamento -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Layout principal -->
    <div class="dashboard-container">

        <!-- Menu Lateral -->
        <aside class="sidebar">
            <h2>COPOM Dashboard</h2>
            <nav class="nav-menu">
                <a href="#dashboard" class="nav-link">Dashboard</a>
                <a href="#modelos-avancados" class="nav-link">Modelos Avançados</a>
                <a href="#modelos-preditivos" class="nav-link">Modelos Preditivos</a>
                <a href="#simulador" class="nav-link">Simulador de Cenários</a>
                <a href="#analise-atas" class="nav-link">Análise de Atas</a>
                <a href="#juro-neutro" class="nav-link">Juro Neutro</a>
                <a href="#focus" class="nav-link">Relatório Focus</a>
                <a href="#agenda-copom" class="nav-link">Agenda COPOM</a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div id="dashboard" class="tab-content">Dashboard geral (em construção)</div>
            <div id="modelos-avancados" class="tab-content" style="display: none;"></div>
            <div id="modelos-preditivos" class="tab-content" style="display: none;"></div>
            <div id="simulador" class="tab-content" style="display: none;"></div>
            <div id="analise-atas" class="tab-content" style="display: none;"></div>
            <div id="juro-neutro" class="tab-content" style="display: none;"></div>
            <div id="focus" class="tab-content" style="display: none;"></div>
            <div id="agenda-copom" class="tab-content" style="display: none;"></div>
        </main>

    </div>

    <!-- Bibliotecas -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/chart.min.js"></script>
    <script src="lib/d3.min.js"></script>

    <!-- Scripts de Dados e Modelos -->
    <script src="js/modelos_preditivos.js"></script>
    <script src="js/analise_atas.js"></script>

    <!-- Scripts de Interface -->
    <script src="js/analise_atas_ui.js"></script>
    <script src="js/modelos_preditivos_ui.js"></script>
    <script src="js/modelos_avancados_ui.js"></script>

    <!-- Simulador -->
    <script src="js/simulador.js"></script>

    <!-- Scripts auxiliares -->
    <script src="js/agenda_copom.js"></script>
    <script src="js/focus/focus_analytics.js"></script>
    <script src="js/juro_neutro/juro_neutro.js"></script>
    <script src="js/juro_neutro/juro_neutro_integrador.js"></script>
    <script src="js/juro_neutro/simulador_juro_neutro.js"></script>
    <script src="js/juro_neutro/simulador_juro_neutro_ui.js"></script>
    <script src="js/monitor.js"></script>

    <!-- Inicialização Geral -->
    <script src="js/script.js"></script>

</body>
</html>
