
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COPOM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>COPOM</h2>
      <nav>
        <ul>
          <li><a href="#rolagem-ipca">Rolagem IPCA+</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- ROLAGEM IPCA+ -->
      <section id="rolagem-ipca" class="tab-content">
        <!-- Conteúdo será injetado via JS -->
      </section>
    
        <div><button onclick="copiarRelatorioErros()" style="float:right;background:#f88;color:white;border:none;padding:4px 10px;border-radius:4px;cursor:pointer;">Copiar Logs</button></div><div id="relatorio-erros" style="position:fixed;bottom:10px;left:240px;right:10px;
        background:#fee;border:1px solid #f88;padding:10px;border-radius:8px;
        font-family:monospace;font-size:0.9rem;color:#900;max-height:150px;
        overflow:auto;display:none;z-index:1000;"></div>
</main>
  </div>

  <!-- Scripts -->
  <script src="simulador_rolagem.js"></script>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      const selected = document.getElementById(tabId);
      if (selected) selected.style.display = 'block';
    }

    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      showTab(hash || 'rolagem-ipca');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const initialTab = window.location.hash.substring(1) || 'rolagem-ipca';
      showTab(initialTab);
    });
  </script>

  <footer style="text-align:center; padding: 10px; font-size: 0.9rem; color: #888;">
    Desenvolvido por Thomaz Fonseca • sem direitos reservados — o conhecimento foi feito para ser compartilhado
  </footer>
</body>
</html>
