<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard COPOM</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="lib/bootstrap.min.css" />
</head>
<body>
  <div id="loading-spinner" class="spinner-overlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div class="dashboard-wrapper">
    <nav class="sidebar">
      <h2 class="sidebar-title">COPOM</h2>
      <ul class="sidebar-menu">
        <li><a href="#dashboard">Início</a></li>
        <li><a href="#modelos-preditivos">Modelos Preditivos</a></li>
        <li><a href="#simulador">Simulador</a></li>
        <li><a href="#analise-atas">Análise de Atas</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <section id="dashboard" class="tab-content">Seja bem-vindo ao Dashboard do COPOM.</section>
      <section id="modelos-preditivos" class="tab-content" style="display: none;"></section>
      <section id="simulador" class="tab-content" style="display: none;"></section>
      <section id="analise-atas" class="tab-content" style="display: none;"></section>
    </main>
  </div>

  <!-- Bibliotecas -->
  <script src="lib/chart.min.js"></script>
  <script src="lib/bootstrap.bundle.min.js"></script>

  <!-- Scripts do Projeto -->
  <script src="js/modelos_preditivos.js"></script>
  <script src="js/modelos_preditivos_ui.js"></script>
  <script src="js/simulador.js"></script>
  <script src="js/analise_atas_ui.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
