<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Rolagem IPCA+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simulador de Rolagem IPCA+</h1>

    <section class="inputs">
      <div class="option-box">
        <h2>Opção Curta</h2>
        <label>Indexador:
          <select id="indexadorCurto">
            <option value="ipca">IPCA+</option>
            <option value="pre">Prefixado</option>
          </select>
        </label>
        <label>Taxa (% a.a.): <input id="taxaCurto" type="number" step="0.01" /></label>
        <label>Prazo (anos): <input id="prazoCurto" type="number" step="0.5" /></label>
      </div>

      <div class="option-box">
        <h2>Opção Longa</h2>
        <label>Indexador:
          <select id="indexadorLongo">
            <option value="ipca">IPCA+</option>
            <option value="pre">Prefixado</option>
          </select>
        </label>
        <label>Taxa (% a.a.): <input id="taxaLongo" type="number" step="0.01" /></label>
        <label>Prazo (anos): <input id="prazoLongo" type="number" step="0.5" /></label>
      </div>
    </section>

    <section class="premissas">
      <h2>Premissas de IPCA e CDI</h2>
      <table id="premissas">
        <thead>
          <tr><th>Ano</th><th>IPCA (% a.a.)</th><th>CDI (% a.a.)</th></tr>
        </thead>
        <tbody>
          <tr><td>2025</td><td><input type="number" step="0.01" value="4.0" /></td><td><input type="number" step="0.01" value="10.0" /></td></tr>
          <tr><td>2026</td><td><input type="number" step="0.01" value="4.0" /></td><td><input type="number" step="0.01" value="10.0" /></td></tr>
          <tr><td>2027</td><td><input type="number" step="0.01" value="4.0" /></td><td><input type="number" step="0.01" value="10.0" /></td></tr>
          <tr><td>2028</td><td><input type="number" step="0.01" value="4.0" /></td><td><input type="number" step="0.01" value="10.0" /></td></tr>
        </tbody>
      </table>
    </section>

    <button id="simular">Simular</button>

    <section>
      <canvas id="grafico"></canvas>
    </section>

    <section class="resultado">
      <h2>Resumo</h2>
      <div id="resumo"></div>
    </section>

    <section id="log-erros">
      <h3>Logs de Erro</h3>
      <div id="relatorio-erros"></div>
      <button onclick="copiarRelatorioErros()">Copiar Logs</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
