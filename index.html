<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COPOM Dashboard</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <h2>COPOM</h2>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#modelos-preditivos">Modelos Preditivos</a></li>
                    <li><a href="#simulador">Simulador</a></li>
                    <li><a href="#simulador-rolagem">Rolagem IPCA+</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- DASHBOARD -->
            <section id="dashboard" class="tab-content">
                <h1>Dashboard Econômico</h1>
                <p>Resumo de indicadores e informações relevantes.</p>

                <!-- Gráfico Selic -->
                <div class="grafico-selic-container mt-5">
                    <h4>Evolução Histórica da Taxa Selic</h4>
                    <canvas id="grafico-selic" height="100"></canvas>
                </div>
            </section>

            <!-- MODELOS PREDITIVOS -->
            <section id="modelos-preditivos" class="tab-content" style="display:none;">
                <!-- Conteúdo será renderizado dinamicamente -->
            </section>

            <!-- SIMULADOR ECONÔMICO -->
            <section id="simulador" class="tab-content" style="display:none;">
                <!-- Conteúdo será renderizado dinamicamente -->
            </section>

            <!-- SIMULADOR DE ROLAGEM IPCA+ -->
            <section id="simulador-rolagem" class="tab-content" style="display:none;">
                <h2>Simulador de Rolagem IPCA+</h2>

                <div class="rolagem-inputs">
                    <label>Prazo Atual (anos):
                        <input id="prazo-atual" class="input-simulador-rolagem" type="number" step="0.5" min="0" value="5.0">
                    </label>
                    <label>Prazo Novo (anos):
                        <input id="prazo-novo" class="input-simulador-rolagem" type="number" step="0.5" min="0" value="7.0">
                    </label>
                    <label>IPCA Atual (% a.a.):
                        <input id="ipca-atual" class="input-simulador-rolagem" type="number" step="0.1" value="4.0">
                    </label>
                    <label>IPCA Novo (% a.a.):
                        <input id="ipca-novo" class="input-simulador-rolagem" type="number" step="0.1" value="3.5">
                    </label>
                    <label>CDI Médio (% a.a.):
                        <input id="cdi-medio" class="input-simulador-rolagem" type="number" step="0.1" value="10.5">
                    </label>
                    <label>Cupom Atual (% a.a.):
                        <input id="cupom-atual" class="input-simulador-rolagem" type="number" step="0.1" value="5.5">
                    </label>
                    <label>Cupom Novo (% a.a.):
                        <input id="cupom-novo" class="input-simulador-rolagem" type="number" step="0.1" value="5.2">
                    </label>
                </div>

                <div class="grafico-selic-container">
                    <canvas id="grafico-rolagem"></canvas>
                </div>

                <div id="info-rolagem" class="rolagem-info mt-4"></div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/modelos_preditivos.js"></script>
    <script src="js/modelos_preditivos_ui.js"></script>
    <script src="js/simulador.js"></script>
    <script src="js/simulador_rolagem.js"></script>
    <script src="js/grafico_selic.js"></script>
    <script src="js/grafico_rolagem.js"></script>

    <!-- Controle de navegação entre as abas -->
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });

            const selected = document.getElementById(tabId);
            if (selected) {
                selected.style.display = 'block';

                if (tabId === 'modelos-preditivos' && typeof window.renderizarModelosPreditivos === 'function') {
                    window.renderizarModelosPreditivos();
                }

                if (tabId === 'simulador' && typeof window.renderizarSimulador === 'function') {
                    window.renderizarSimulador();
                }
            }
        }

        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            showTab(hash || 'dashboard');
        });

        window.addEventListener('DOMContentLoaded', () => {
            const initialTab = window.location.hash.substring(1) || 'dashboard';
            showTab(initialTab);
        });
    </script>
</body>
</html>
