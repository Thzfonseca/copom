<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COPOM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>COPOM</h2>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#modelos-preditivos">Modelos Preditivos</a></li>
          <li><a href="#simulador">Simulador</a></li>
          <li><a href="#rolagem-ipca">Rolagem IPCA+</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- DASHBOARD -->
      <section id="dashboard" class="tab-content">
        <h1>Dashboard Econômico</h1>
        <p>Resumo de indicadores e informações relevantes.</p>
        <div class="grafico-selic-container mt-5">
          <h4>Evolução Histórica da Taxa Selic (2015–2024)</h4>
          <canvas id="grafico-selic" height="100"></canvas>
        </div>
      </section>

      <!-- MODELOS PREDITIVOS -->
      <section id="modelos-preditivos" class="tab-content" style="display: none;"></section>

      <!-- SIMULADOR -->
      <section id="simulador" class="tab-content" style="display: none;"></section>

      <!-- ROLAGEM IPCA+ -->
      <section id="rolagem-ipca" class="tab-content" style="display: none;">
        <h1>Simulação de Rolagem IPCA+</h1>
        <div class="box-container">
          <div class="input-box">
            <h4>Opção Curta</h4>
            <label>Indexador:
              <select id="indexadorCurto">
                <option>IPCA</option>
                <option>Pré</option>
              </select>
            </label>
            <label>Taxa (%): <input type="number" id="taxaCurta" step="0.01"></label>
            <label>Prazo (anos): <input type="number" id="prazoCurta" step="0.5" min="0.5"></label>
          </div>

          <div class="input-box">
            <h4>Opção Longa</h4>
            <label>Indexador:
              <select id="indexadorLongo">
                <option>IPCA</option>
                <option>Pré</option>
              </select>
            </label>
            <label>Taxa (%): <input type="number" id="taxaLonga" step="0.01"></label>
            <label>Prazo (anos): <input type="number" id="prazoLonga" step="0.5" min="0.5"></label>
          </div>

          <div class="input-box">
            <h4>Premissas</h4>
            <label>IPCA médio (% a.a.): <input type="number" id="ipcaPremissa" value="4.0" step="0.1"></label>
            <label>CDI médio (% a.a.): <input type="number" id="cdiPremissa" value="10.0" step="0.1"></label>
          </div>
        </div>

        <button onclick="simularRolagem()">Simular</button>
        <canvas id="graficoRolagem" height="120"></canvas>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/modelos_preditivos.js"></script>
  <script src="js/modelos_preditivos_ui.js"></script>
  <script src="js/simulador.js"></script>
  <script src="js/grafico_selic.js"></script>
  <script src="js/simulador_rolagem.js"></script>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });

      const selected = document.getElementById(tabId);
      if (selected) {
        selected.style.display = 'block';

        if (tabId === 'modelos-preditivos' && typeof window.renderizarModelosPreditivos === 'function') {
          window.renderizarModelosPreditivos();
        }

        if (tabId === 'simulador' && typeof window.renderizarSimulador === 'function') {
          window.renderizarSimulador();
        }
      }
    }

    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      showTab(hash || 'dashboard');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const initialTab = window.location.hash.substring(1) || 'dashboard';
      showTab(initialTab);
    });
  </script>
</body>
</html>
