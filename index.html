<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COPOM Dashboard</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>COPOM</h2>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#modelos-preditivos">Modelos Preditivos</a></li>
          <li><a href="#simulador">Simulador</a></li>
          <li><a href="#rolagem-ipca">Rolagem IPCA+</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- DASHBOARD -->
      <section id="dashboard" class="tab-content">
        <h1>Dashboard Econômico</h1>
        <p>Resumo de indicadores e informações relevantes.</p>
        <div class="grafico-selic-container mt-5">
          <h4>Evolução Histórica da Taxa Selic</h4>
          <canvas id="grafico-selic" height="100"></canvas>
        </div>
      </section>

      <!-- MODELOS PREDITIVOS -->
      <section id="modelos-preditivos" class="tab-content" style="display:none;">
        <!-- Conteúdo renderizado dinamicamente -->
      </section>

      <!-- SIMULADOR -->
      <section id="simulador" class="tab-content" style="display:none;">
        <!-- Conteúdo renderizado dinamicamente -->
      </section>

      <!-- ROLAGEM IPCA+ -->
      <section id="rolagem-ipca" class="tab-content" style="display:none;">
        <h1>Simulador de Rolagem IPCA+</h1>
        <div class="rolagem-container">
          <div class="rolagem-form">
            <label for="prazo-atual">Prazo atual (anos):</label>
            <select id="prazo-atual">
              <option value="">Selecione</option>
              <!-- Preenchido dinamicamente -->
            </select>

            <label for="prazo-novo">Prazo novo (anos):</label>
            <select id="prazo-novo">
              <option value="">Selecione</option>
              <!-- Preenchido dinamicamente -->
            </select>

            <label for="ipca-atual">IPCA médio (atual):</label>
            <input type="number" id="ipca-atual" step="0.01" placeholder="Ex: 4.2"/>

            <label for="ipca-novo">IPCA médio (novo):</label>
            <input type="number" id="ipca-novo" step="0.01" placeholder="Ex: 4.0"/>

            <label for="cdi">CDI médio anual:</label>
            <input type="number" id="cdi" step="0.01" placeholder="Ex: 10.75"/>

            <button id="simular-rolagem">Simular</button>
          </div>

          <div class="rolagem-output">
            <canvas id="grafico-rolagem"></canvas>
            <div id="resultado-rolagem"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/modelos_preditivos.js"></script>
  <script src="js/modelos_preditivos_ui.js"></script>
  <script src="js/simulador.js"></script>
  <script src="js/grafico_selic.js"></script>
  <script src="js/rolagem_ipca.js"></script>

  <!-- Navegação -->
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });

      const selected = document.getElementById(tabId);
      if (selected) {
        selected.style.display = 'block';

        if (tabId === 'modelos-preditivos' && typeof window.renderizarModelosPreditivos === 'function') {
          window.renderizarModelosPreditivos();
        }

        if (tabId === 'simulador' && typeof window.renderizarSimulador === 'function') {
          window.renderizarSimulador();
        }

        if (tabId === 'rolagem-ipca' && typeof window.renderizarRolagemIPCA === 'function') {
          window.renderizarRolagemIPCA();
        }
      }
    }

    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      showTab(hash || 'dashboard');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const initialTab = window.location.hash.substring(1) || 'dashboard';
      showTab(initialTab);
    });
  </script>
</body>
</html>
