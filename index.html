<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>COPOM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navbar">
    <h1>COPOM Dashboard</h1>
    <div class="navbar-links">
      <a href="#modelos-preditivos" onclick="showTab('modelos-preditivos')">Modelos</a>
      <a href="#simulador" onclick="showTab('simulador')">Simulador</a>
    </div>
  </div>

  <div class="container">
    <!-- Tabs de Conteúdo -->
    <div id="modelos-preditivos" class="tab-content">
      <!-- Aqui será renderizado pelos scripts -->
    </div>

    <div id="simulador" class="tab-content" style="display: none;">
      <!-- Aqui será renderizado pelos scripts -->
    </div>
  </div>

  <!-- Scripts principais -->
  <script src="js/modelos_preditivos.js"></script>
  <script src="js/modelos_preditivos_ui.js"></script>
  <script src="js/simulador.js"></script>

  <!-- Controle de navegação -->
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      const selected = document.getElementById(tabId);
      if (selected) selected.style.display = 'block';
    }

    window.addEventListener('load', () => {
      const hash = window.location.hash.replace('#', '');
      showTab(hash || 'modelos-preditivos');
    });
  </script>
</body>
</html>
