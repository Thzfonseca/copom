<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPOM Dashboard</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bibliotecas -->
    <script src="lib/bootstrap.bundle.min.js" defer></script>
    <script src="lib/chart.min.js" defer></script>
    <script src="lib/d3.min.js" defer></script>
</head>

<body>
    <!-- Spinner de Carregamento -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COPOM Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#modelos-preditivos">Modelos Preditivos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#analise-atas">Análise de Atas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#simulador">Simulador</a></li>
                    <li class="nav-item"><a class="nav-link" href="#modelos-avancados">Modelos Avançados</a></li>
                    <li class="nav-item"><a class="nav-link" href="#juro-neutro">Juro Neutro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#focus">Focus</a></li>
                    <li class="nav-item"><a class="nav-link" href="#agenda-copom">Agenda COPOM</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container-fluid mt-4">
        <div id="dashboard" class="tab-content" style="display: none;">
            <h2>Bem-vindo ao COPOM Dashboard</h2>
            <p>Selecione uma seção no menu para começar.</p>
        </div>

        <div id="modelos-preditivos" class="tab-content" style="display: none;"></div>
        <div id="analise-atas" class="tab-content" style="display: none;"></div>
        <div id="simulador" class="tab-content" style="display: none;"></div>
        <div id="modelos-avancados" class="tab-content" style="display: none;"></div>
        <div id="juro-neutro" class="tab-content" style="display: none;"></div>
        <div id="focus" class="tab-content" style="display: none;"></div>
        <div id="agenda-copom" class="tab-content" style="display: none;"></div>
    </div>

    <!-- Scripts dos Módulos -->
    <script src="js/agenda_copom.js" defer></script>
    <script src="js/analise_atas.js" defer></script>
    <script src="js/analise_atas_ui.js" defer></script>
    <script src="js/ferramentas_diagnostico.js" defer></script>
    <script src="js/data_integrity.js" defer></script>
    <script src="js/diagnostic.js" defer></script>
    <script src="js/diagnostico_completo.js" defer></script>
    <script src="js/focus/focus_analytics.js" defer></script>
    <script src="js/juro_neutro/juro_neutro.js" defer></script>
    <script src="js/juro_neutro/juro_neutro_integrador.js" defer></script>
    <script src="js/juro_neutro/simulador_juro_neutro.js" defer></script>
    <script src="js/juro_neutro/simulador_juro_neutro_ui.js" defer></script>
    <script src="js/modelos_preditivos.js" defer></script>
    <script src="js/modelos_preditivos_ui.js" defer></script>
    <script src="js/modelos_avancados.js" defer></script>
    <script src="js/modelos_avancados_ui.js" defer></script>
    <script src="js/monitor.js" defer></script>
    <script src="js/simulador.js" defer></script>
    <script src="js/script.js" defer></script>

</html>
