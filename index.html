    <title>COPOM Dashboard</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Menu lateral -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <h5 class="text-center text-light mt-4">COPOM Dashboard</h5>
                    <p class="text-center text-secondary" style="font-size: 0.8em;">Atualizado em: 19/03/2025</p>
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#" onclick="showTab('dashboard')">
                                Dashboard Principal
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="showTab('modelos-preditivos')">
                                Modelos Preditivos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="showTab('analise-atas')">
                                Análise de Atas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="showTab('modelos-avancados')">
                                Modelos Avançados
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div id="dashboard" class="tab-content">
                    <h2 class="mt-4">Dashboard Principal</h2>
                    <p>Resumo dos principais indicadores econômicos.</p>
                </div>

                <div id="modelos-preditivos" class="tab-content" style="display: none;">
                    <div id="aba-modelos-preditivos"></div>
                </div>

                <div id="analise-atas" class="tab-content" style="display: none;">
                    <div id="aba-analise-atas"></div>
                </div>

                <div id="modelos-avancados" class="tab-content" style="display: none;">
                    <div id="aba-modelos-avancados"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/chart.min.js"></script>
    <script src="lib/d3.min.js"></script>

    <script src="js/ferramentas_diagnostico.js"></script>
    <script src="js/diagnostic.js"></script>
    <script src="js/data_integrity.js"></script>
    <script src="js/script.js"></script>
    <script src="js/monitor.js"></script>

    <script src="js/modelos_avancados.js"></script>
