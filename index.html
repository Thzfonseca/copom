<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPOM Dashboard</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <h4 class="sidebar-heading text-light">COPOM Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#dashboard" onclick="showTab('dashboard')">Dashboard Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#modelos-preditivos" onclick="showTab('modelos-preditivos')">Modelos Preditivos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#modelos-avancados" onclick="showTab('modelos-avancados')">Modelos Avançados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#simulador" onclick="showTab('simulador')">Simulador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#analise-atas" onclick="showTab('analise-atas')">Análise de Atas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#focus" onclick="showTab('focus')">Focus Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#agenda-copom" onclick="showTab('agenda-copom')">Agenda COPOM</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="dashboard" class="tab-content">Dashboard Principal carregando...</div>
                <div id="modelos-preditivos" class="tab-content" style="display:none;"></div>
                <div id="modelos-avancados" class="tab-content" style="display:none;"></div>
                <div id="simulador" class="tab-content" style="display:none;"></div>
                <div id="analise-atas" class="tab-content" style="display:none;"></div>
                <div id="focus" class="tab-content" style="display:none;"></div>
                <div id="agenda-copom" class="tab-content" style="display:none;"></div>
            </main>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/chart.min.js"></script>
    <script src="lib/d3.min.js"></script>

    <script src="js/monitor.js"></script>
    <script src="js/diagnostic.js"></script>
    <script src="js/data_integrity.js"></script>
    <script src="js/ferramentas_diagnostico.js"></script>

    <script src="js/analise_atas.js"></script>
    <script src="js/analise_atas_ui.js"></script>

    <script src="js/modelos_preditivos.js"></script>
    <script src="js/modelos_preditivos_ui.js"></script>

    <script src="js/modelos_avancados.js"></script>
    <script src="js/modelos_avancados_ui.js"></script>

    <script src="js/simulador.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
