<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COPOM Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js + Plugin de Anotação -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>COPOM</h2>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#modelos-preditivos">Modelos Preditivos</a></li>
          <li><a href="#simulador">Simulador</a></li>
          <li><a href="#rolagem-ipca">Rolagem IPCA+</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- DASHBOARD -->
      <section id="dashboard" class="tab-content">
        <h1>Dashboard Econômico</h1>
        <p>Resumo de indicadores e informações relevantes.</p>
        <div class="grafico-selic-container mt-5">
          <h4>Evolução Histórica da Taxa Selic (2015–2024)</h4>
          <canvas id="grafico-selic" height="100"></canvas>
        </div>
      </section>

      <!-- MODELOS PREDITIVOS -->
      <section id="modelos-preditivos" class="tab-content" style="display: none;"></section>

      <!-- SIMULADOR -->
      <section id="simulador" class="tab-content" style="display: none;"></section>

      <!-- ROLAGEM IPCA+ -->
      <section id="rolagem-ipca" class="tab-content" style="display: none;"></section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/modelos_preditivos.js"></script>
  <script src="js/modelos_preditivos_ui.js"></script>
  <script src="js/simulador.js"></script>
  <script src="js/grafico_selic.js"></script>
  <script src="js/simulador_rolagem.js"></script>

  <!-- Navegação via hash -->
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });

      const selected = document.getElementById(tabId);
      if (selected) {
        selected.style.display = 'block';

        if (tabId === 'modelos-preditivos' && typeof window.renderizarModelosPreditivos === 'function') {
          window.renderizarModelosPreditivos();
        }

        if (tabId === 'simulador' && typeof window.renderizarSimulador === 'function') {
          window.renderizarSimulador();
        }
      }
    }

    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      showTab(hash || 'dashboard');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const initialTab = window.location.hash.substring(1) || 'dashboard';
      showTab(initialTab);
    });
  </script>
</body>
</html>
